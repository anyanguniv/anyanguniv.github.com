<script>
const banners = [
  { category: 'Attending university', title: 'Anyang University', image: "{{ '/img/ayu.jpg' | prepend: site.baseurl }}", origin: '-80px -140px' },
  { category: 'Majoring in', title: 'Computer Science', image: "{{ '/img/cs.jpg' | prepend: site.baseurl }}", origin: '0' },
  { category: 'Working on', title: 'Mobile Forensic', image: "{{ '/img/forensic.jpg' | prepend: site.baseurl }}", origin: '-450px 0' },
  { category: 'Interested in', title: 'Web Programming', image: "{{ '/img/webdev.jpg' | prepend: site.baseurl }}", origin: '0' },
];

const $banner = $('#index-banner');
const $bannerImage = $('#banner-image-current');
const $bannerNextImage = $('#banner-image-next');

function flipBanner() {
  const idx = parseInt($banner.attr('data-banner'));
  const next = (idx + 1) % banners.length;

  $('#index-banner > .category > .next').html(banners[next].category);
  $('#index-banner > .title > .next').html(banners[next].title);
  $bannerNextImage.css('background-image', `url(${banners[next].image})`);
  $bannerNextImage.css('background-position', banners[next].origin);

  $bannerImage.toggleClass('fade');
  $banner.addClass('flip');
  $banner.attr('data-banner', next);

  setTimeout(function () {
    $('#index-banner > .category > .current').html(banners[next].category);
    $('#index-banner > .title > .current').html(banners[next].title);
    $bannerImage.css('background-image', `url(${banners[next].image})`);
    $bannerImage.css('background-position', banners[next].origin);

    $bannerImage.toggleClass('fade');
    $banner.removeClass('flip');
  }, 1000);
}

$(function () {
  $('#index-banner > .category > .current').html(banners[0].category);
  $('#index-banner > .title > .current').html(banners[0].title);
  $bannerImage.css('background-image', `url(${banners[0].image})`);
  $bannerImage.css('background-position', banners[0].origin);
  
  setInterval(flipBanner, 3000);
});
</script>
